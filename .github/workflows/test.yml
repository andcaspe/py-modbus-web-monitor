name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run integration tests
      run: |
        python tests/run_all.py

    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.python-version }}
        path: outputs/allure-results
        retention-days: 1

  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: npm ci
      working-directory: frontend

    - name: Run frontend tests
      run: npm test
      working-directory: frontend

  deploy:
    runs-on: ubuntu-latest
    needs: [test, frontend-test]
    if: always() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Download All Allure Results
      uses: actions/download-artifact@v4
      with:
        path: all-results
        pattern: allure-results-*
        merge-multiple: true

    - name: Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Prepare Allure history
      if: always()
      run: |
        mkdir -p allure-history
        if [ -d "gh-pages/history" ]; then
          cp -r gh-pages/history allure-history/
        fi
        rm -rf gh-pages

    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      id: allure-report
      with:
        allure_results: all-results
        allure_history: allure-history
        keep_reports: 20

    - name: Copy latest report to root
      if: always()
      run: |
        # Ensure write permissions and use -f to force overwrite
        chmod -R +w allure-history
        if [ -d "allure-history/${{ github.run_number }}" ]; then
          cp -rf allure-history/${{ github.run_number }}/* allure-history/
        fi

    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-history
